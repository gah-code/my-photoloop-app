<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Playfair+Display:wght@400;500&display=swap"
    rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Aleo&display=swap" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
  <script>
    const form = document.querySelector('form');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const formData = new FormData(form);
      const formUrl = form.getAttribute('action');

      fetch(formUrl, {
        method: 'POST',
        body: formData,
      })
        .then((response) => {
          console.log('Form submitted successfully!', response);
        })
        .catch((error) => {
          console.error('Error submitting form:', error);
        });
    });
  </script>
  <title>myPhotoloop App</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
